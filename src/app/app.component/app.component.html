<mat-sidenav-container>
  <mat-sidenav #sidenav
               role="navigation"
               class="sidebar-nav"
               [opened]="sidenavOpen">

    <app-sidenav-list fxFlex (closeSidenav)="sidenav.toggle()"></app-sidenav-list>

  </mat-sidenav>
  <mat-sidenav-content>

    <app-header id="header"
      [title]="title"
                (sidenavToggle)="sidenav.toggle()"></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
